<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-zinc-50 pt-4">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-indigo-700 h-16">
    </nav>

    <div id="notification" class="fixed top-20 right-0 left-0">
    </div>

    

    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img class="w-3/4" src="/images/signup.svg" alt="imagen para el registro">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg lg:w-2/4">
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-800">Nombre <span class="text-red-500">*</span></label>
                <input 
                type="text" 
                id="name-input" 
                name="name-input" 
                autocomplete="off" 
                placeholder="Gabriel Garcia"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">Nombre y apellido. Tanto el nombre como el apellido deben comenzar con mayusculas</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold text-zinc-800">Correo electrónico<span class="text-red-500">*</span></label>
                <input 
                type="email" 
                id="email-input" 
                name="email-input" 
                autocomplete="off" 
                placeholder="ejemplo@gmail.com"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">El correo es requerido.</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-zinc-800">Contraseña <span class="text-red-500">*</span></label>
                <input 
                type="password" 
                id="password-input" 
                name="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">
                    Debe tener al menos una letra <br>
                    Debe tener al menos un número <br>
                    Debe tener al menos 8 caracteres
                </p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-zinc-800">Confirmar contraseña <span class="text-red-500">*</span></label>
                <input 
                type="password" 
                id="match-input" 
                name="match-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">
                    Debe coincidir con la contraseña.
                </p>
            </div>

           <button disabled id="form-btn" class="bg-indigo-700 py-2 px-4 rounded-lg font-bold text-white hover:bg-indigo-800 transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Registrar</button>
        </form>
    </div> 
    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>

</body>
</html>
